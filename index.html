<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LiLi's Playground</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <section id="heading">
        <h1>LiLi's PlayGround</h1>
        <div id="scoreboard" style="width:600px;">
          <p id="playa">Player</p>
          <p id="numbers">Score:</p>
        </div>
        <div>
          <button style='font-size:24px'>Home</button>
        </div>
      </section>
      <section id="the-playground">
          <div id="lili">
            <img id="topjump" src="images/Jumprope-Up.png" height="200px" alt="jumprope">
            <img id="ljumpup"  src="images/LiLi-Jumping.png" height="200px" alt="lili">
            <img id="ljump" onclick="changeImage()" src="images/LiLi-JumpingDown.png" height="200px" alt="lili">
            <img id="botjump" src="images/Jumprope-Down.png" height="200px" alt="jumprope">
          </div>
      </section>
      <section>
          <button id="froggy" type="button" name="button">Jump</button>
      </section>
      </div>
  </body>
  <script src="app.js">

  </script>
</html>
